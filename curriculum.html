<body>
    <header>
        <div class="container">
            <img src="Pictures\logo.png" width="100" height="100" alt="Sunday School Logo" id="logo">
            <h1>Sunday School Curriculum</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

    <main>
        <section id="curriculum-overview">
            <div class="container">
                <h2>Our Teaching Plan</h2>
                <p>Explore the lessons planned for our students. You can filter by age group and month.</p>

                <div class="filters">
                    <label for="age-group-filter">Age Group:</label>
                    <select id="age-group-filter">
                        <option value="all">All Ages</option>
                        <option value="preschool">Preschool (3-5)</option>
                        <option value="elementary">Elementary (6-8)</option>
                        <option value="preteen">Preteen (9-12)</option>
                    </select>

                    <label for="month-filter">Month:</label>
                    <select id="month-filter">
                        <option value="all">All Months</option>
                        <!-- Months will be populated by JS -->
                    </select>
                </div>

                <div id="curriculum-grid">
                    <!-- Curriculum items will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>
